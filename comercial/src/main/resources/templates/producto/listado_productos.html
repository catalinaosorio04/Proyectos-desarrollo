<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:src="http://22.thymeleaf.org/extras/spring-security">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="btn btn-outline-success btn-sm" th:href="@{/comercial/productonuevo}">Crear producto</a>
					<a class="btn btn-primary btn-sm" th:href="@{/comercial/reporte-productos-word}" target="_blank">Ver
						Word</a>
				</h4>

				<table class="table table-striped table-sm" th:if="${not #lists.isEmpty(productosPage.content)}">
					<tr>
						<th sec:authorize="hasRole('ROLE_USER')">Id.</th>
						<th>Descripción</th>
						<th>Categoría</th>
						<th>Ubicación</th>
						<th>Existencia</th>
						<th>Precio</th>
						<th class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
					</tr>
					<tr th:each="prod : ${productosPage.content}">

						<td sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/comercial/productoconsultar/} + ${prod.id}" 
							th:text="${#numbers.formatInteger(prod.id, 3)}" class="btn btn-outline-secondary btn-xs"></a></td>
						<!-- <td>
							<a th:href="@{/comercial/productoconsultar/} + ${prod.id}" 
							   th:text="${#numbers.formatInteger(prod.id, 3)}" 
							   class="btn btn-outline-secondary btn-xs">
							</a>
						</td> -->
						<td th:text="${prod.descripcion}"></td>
						<td th:text="${prod.categoria.descripcion}"></td>
						<td th:text="${prod.categoria.ubicacion}"></td>
						<td th:text="${#numbers.formatInteger(prod.existencia, 1, 'POINT')}"></td>
						<td th:text="${#numbers.formatDecimal(prod.precio, 1, 'POINT', 1, 'COMMA')}"></td>
						<td class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">
							<a th:href="@{/comercial/productomodificar/} + ${prod.id}" title="editar">
								<i class="bi-pen" style="color: cornflowerblue"></i>
							</a>&nbsp;
							<a th:href="@{/comercial/productoeliminar/} + ${prod.id}" title="eliminar"
							   onclick="return confirm('¿Está seguro de eliminar el producto?')">
								<i class="bi-trash" style="color: indianred"></i>
							</a>
						</td>
					</tr>
				</table>

				<div class="alert alert-warning" th:if="${#lists.isEmpty(productosPage.content)}">
					No hay productos para mostrar
				</div>

				<!-- Paginación -->
				<nav th:if="${productosPage.totalPages > 1}">
					<ul class="pagination justify-content-center">
						<li class="page-item" th:classappend="${productosPage.first} ? 'disabled'">
							<a class="page-link" th:href="@{/comercial/productoslistar(page=0, size=${productosPage.size})}">Primera</a>
						</li>
						<li class="page-item" th:classappend="${productosPage.hasPrevious()} ? '' : 'disabled'">
							<a class="page-link" th:href="@{/comercial/productoslistar(page=${productosPage.number - 1}, size=${productosPage.size})}">Anterior</a>
						</li>
						<li class="page-item"
							th:each="i : ${#numbers.sequence(0, productosPage.totalPages - 1)}"
							th:classappend="${productosPage.number == i} ? 'active'">
							<a class="page-link" th:href="@{/comercial/productoslistar(page=${i}, size=${productosPage.size})}" th:text="${i + 1}"></a>
						</li>
						<li class="page-item" th:classappend="${productosPage.hasNext()} ? '' : 'disabled'">
							<a class="page-link" th:href="@{/comercial/productoslistar(page=${productosPage.number + 1}, size=${productosPage.size})}">Siguiente</a>
						</li>
						<li class="page-item" th:classappend="${productosPage.last} ? 'disabled'">
							<a class="page-link" th:href="@{/comercial/productoslistar(page=${productosPage.totalPages - 1}, size=${productosPage.size})}">Última</a>
						</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
