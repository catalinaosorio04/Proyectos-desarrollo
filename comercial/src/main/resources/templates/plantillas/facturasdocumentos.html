<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<body>
  <nav th:fragment="pager-two">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="facturas-tab" data-bs-toggle="tab" href="#facturas" role="tab"
          aria-controls="facturas" aria-selected="true">Facturas</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="documentos-tab" data-bs-toggle="tab" href="#documentos" role="tab"
          aria-controls="documentos" aria-selected="false">Documentos</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="facturas" role="tabpanel" aria-labelledby="facturas-tab">
        <div th:fragment="factura">
          <h4 class="card-title text-end">
            <a th:href="@{/comercial/facturanueva/} + ${cliente.id}" title="facturar"
              class="btn btn-outline-success btn-sm">Facturar</a> 
          </h4>
          <table th:if="${not #lists.isEmpty(cliente.facturas)}"
            class="table table-striped table-bordered table-sm mt-4">
            <thead class="thead-dark">
              <tr>
                <th>Nro. Factura</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Subtotal</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="fact : ${cliente.facturas}">
                <td th:text="${fact.nroFactura}"></td>
                <td th:text="${fact.descripcion}"></td>
                <td th:text="${fact.fechaVenta}"></td>
                <td th:text="${#numbers.formatDecimal(fact.subtotal, 0, 'COMMA', 1, 'POINT')}"></td>
                <td class="text-center">
                  <a th:href="@{/comercial/facturaconsultar/} + ${fact.nroFactura}" title="consultar factura">
                    <i class="bi-eye" style="color: mediumblue"></i></a> 
                  <a th:href="@{/comercial/facturaeliminar/} + ${fact.nroFactura}" title="eliminar factura"
                    onclick="return confirm('¿Está seguro de eliminar la factura?')">
                    <i class="bi-trash" style="color: indianred"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div th:text="'No hay facturas para el cliente ' + ${cliente.nombreCompleto}"
            th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info mt-3">
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="documentos" role="tabpanel" aria-labelledby="documentos-tab">
        <div th:fragment="documentos"> 
          <h4 class="card-title text-end">
            <a th:href="@{/comercial/documentonuevo/} + ${cliente.id}" title="documento"
              class="btn btn-outline-success btn-sm">Nuevo Documento</a> 
          </h4>
          <table th:if="${not #lists.isEmpty(cliente.documentos)}" 
            class="table table-striped table-bordered table-sm mt-4">
            <thead class="thead-dark">
              <tr>
                <th>Documento</th>
                <th>Descripción</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Fecha Carga</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="doc : ${cliente.documentos}"> <!-- Corregido a cliente.documentos -->
                <td>
                  <a th:href="@{'/uploads/' + ${doc.nombreDocumento}}" th:text="${doc.nombreDocumento}" target="_blank"></a>
                </td>
                <td th:text="${doc.descripcion}"></td>
                <td th:text="${doc.tipoArchivo}"></td>
                <td th:text="${doc.estado}"></td>
                <td th:text="${#temporals.format(doc.fechaCarga, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td class="text-center">
                  <a th:href="@{'/uploads/' + ${doc.nombreDocumento}}" target="_blank">
                    <i class="bi-eye" style="color: mediumblue"></i></a>
                  <a th:href="@{/comercial/doceliminar/} + ${doc.id}" title="eliminar"
                    onclick="return confirm('¿Está seguro de eliminar el documento?')"> <!-- Corregido "elminar" a "eliminar" -->
                    <i class="bi-trash" style="color: indianred"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div th:text="'No hay documentos para el cliente ' + ${cliente.nombreCompleto}"
            th:if="${#lists.isEmpty(cliente.documentos)}" class="alert alert-info mt-3"> <!-- Corregido a cliente.documentos -->
          </div>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
