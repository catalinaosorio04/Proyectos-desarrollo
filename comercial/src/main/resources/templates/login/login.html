<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <header th:replace="~{plantillas/principal :: header}"></header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
      <div class="card-header bg-primary text-white text-center rounded-top-4">
        <h4 class="mb-0">Iniciar Sesi√≥n</h4>
      </div>
      <div class="card-body p-4">
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" required autofocus 
                   class="form-control" placeholder="Ingrese su usuario"/>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Clave</label>
            <input type="password" name="password" id="password" required 
                   class="form-control" placeholder="Ingrese su clave"/>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
      </div>
    </div>
  </main>

  <footer th:replace="~{plantillas/principal :: footer}" class="bg-light text-center py-3 mt-auto"></footer>

</body>
</html>
