<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xmlns:src="http://22.thymeleaf.org/extras/spring-security">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
  <header th:replace="~{plantillas/principal :: header}"></header>
  <div class="container py-4">
    <div class="card bg-light">
      <div class="card-header">
        <h3 class="text-secondary" th:text="${titulo}"></h3>
      </div>
      <div class="card-body shadow-lg p-3">
         <h4 class="card-title" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="btn btn-outline-success btn-sm" th:href="@{/comercial/clientenuevo}">Crear cliente</a>
        </h4>
        <table class="table table-striped table-sm" th:if="${not #lists.isEmpty(clientes.content)}">
          <tr>
            <th sec:authorize="hasRole('ROLE_USER')">Id.</th>
            <th>Identificación</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th class="text-center">Cap. Crédito</th>
            <th class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
          </tr>
          <tr th:each="cli : ${clientes}">
            <td sec:authorize="hasRole('ROLE_USER')">
              <a th:href="@{/comercial/clienteconsultar/{id}(id=${cli.id})}"
                 th:text="${#numbers.formatInteger(cli.id, 3)}"
                 class="btn btn-outline-secondary btn-xs"></a>
            </td>
            <td th:text="${cli.identificacion}"></td>
            <td th:text="${cli.nombreCompleto}"></td>
            <td th:text="${cli.correoElectronico}"></td>
            <td th:text="${#numbers.formatInteger(cli.capacidadCredito, 1, 'POINT')}"
                class="text-right pr-2"></td>
            <td class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">
              <a th:href="@{/comercial/facturanueva/{id}(id=${cli.id})}" title="facturar">
                <i class="bi-file-spreadsheet" style="color: darkgreen"></i>
              </a>&nbsp;
              <a th:href="@{/comercial/clientemodificar/{id}(id=${cli.id})}" title="editar">
                <i class="bi-pen" style="color: cornflowerblue"></i>
              </a>&nbsp;
              <a th:href="@{/comercial/clienteeliminar/{id}(id=${cli.id})}" title="eliminar"
                 onclick="return confirm('¿Está seguro de eliminar el cliente?')">
                <i class="bi-trash" style="color: indianred"></i>
              </a>&nbsp;
              <a th:href="@{/comercial/reporte-cliente-pdf/{id}(id=${cli.id})}" target="_blank" title="ver PDF">
                <i class="bi bi-file-earmark-pdf-fill" style="color: red"></i>
              </a>
            </td>
          </tr>
        </table>
        <nav th:replace="~{plantillas/paginador :: pager}"></nav>
        <div class="alert alert-warning" th:if="${#lists.isEmpty(clientes.content)}">No hay clientes para mostrar</div>
      </div>
    </div>
  </div>
  <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
